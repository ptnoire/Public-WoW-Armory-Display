<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wow Transmog Prototype</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Mount Collector Grind</h1>
    <form action="input">
        <input class="nameSearch" type="text" placeholder="Character Name">
        <input class="serverSearch" type="text" placeholder="Server">
        <button class="btn">Search!</button>
    </form>
    <div class="displayBox">
        <h1 class="character__name">Name Here</h1>
        <h2 class="character__server">Server Here</h2>
        <h3 class="character__classRace">Class / Race Here</h3>
    </div>
    <div class="mountsBox">
        <ul>
            <div class="mounts">
                
            </div>
        </ul>
    </div>
</body>
</html>
