<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wow Transmog Prototype</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Make Transmog Great Again.</h1>
    <form action="input">
        <input class="search" type="text"> Search Your Character Here
        <button class="btn">Search!</button>
    </form>
    <div class="displayBox">
        <h1 class="character__name">Name Here</h1>
        <h2 class="character__faction">Faction Here</h2>
        <h3 class="character__level">Level Here</h3>
        <h3 class="character__classRace">Class / Race Here</h3>
    </div>
</body>
</html>
